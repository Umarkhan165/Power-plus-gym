<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Now - Power Plus Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background-color: #ff4500;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h2 {
            color: #ff4500;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        input, textarea {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            padding: 1rem;
            background-color: #ff4500;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e03e00;
        }
        .contact-info {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
            margin-top: 1rem;
        }
        @media (min-width: 768px) {
            .contact-info {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Power Plus Gym</h1>
        <p>Contact Us Now</p>
    </header>

    <div class="container">
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <div>
                <h3>Address:</h3>
                <p>123 Power Street, Fitness City, Pakistan</p>
            </div>
            <div>
                <h3>Call Us:</h3>
                <p>+92 300 1234567</p>
            </div>
            <div>
                <h3>Email:</h3>
                <p>info@powerplusgym.com</p>
            </div>
        </div>

        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.134567890123!2d67.001234567891!3d24.861234567890!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f123456789%3A0xabcdef123456789!2sPower%20Plus%20Gym!5e0!3m2!1sen!2s!4v1694000000000!5m2!1sen!2s" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
